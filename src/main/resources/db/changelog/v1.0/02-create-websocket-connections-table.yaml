databaseChangeLog:
  - changeSet:
      id: 02-create-websocket-connections-table
      author: trademaster-dev-team
      changes:
        - createTable:
            tableName: websocket_connections
            columns:
              - column:
                  name: connection_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: session_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: VARCHAR(100)
              - column:
                  name: client_ip
                  type: VARCHAR(45)
              - column:
                  name: user_agent
                  type: TEXT
              - column:
                  name: connection_status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: 'CONNECTED'
              - column:
                  name: subscription_topics
                  type: TEXT
              - column:
                  name: messages_sent
                  type: BIGINT
                  constraints:
                    nullable: false
                  defaultValue: 0
              - column:
                  name: messages_received
                  type: BIGINT
                  constraints:
                    nullable: false
                  defaultValue: 0
              - column:
                  name: last_activity_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: disconnected_at
                  type: TIMESTAMP
              - column:
                  name: connection_duration_seconds
                  type: BIGINT
      rollback:
        - dropTable:
            tableName: websocket_connections